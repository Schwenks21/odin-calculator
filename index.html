<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UCF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div class="row">
            <button id="clear" class="btn">AC</button>
            <button id="negative" class="btn">+/-</button>
            <button id="percentage" class="btn">%</button>
            <button id="divide" class="operator">รท</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">x</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="zero" class="number">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="backspace" class="backspace">โซ</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
</body>
</html>
